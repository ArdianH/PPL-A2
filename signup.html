    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <!-- <div class="well well-sm"> -->
                  <form class="form-horizontal" method="post">
                      <fieldset>
                          <div class="form-group">
                              <span class="col-md-2 col-md-offset-2 text-right">Nama</span>
                              <div class="col-md-6">
                                  <input id="fname" name="name" type="text" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <span class="col-md-2 col-md-offset-2 text-right">Email</span>
                              <div class="col-md-6">
                                  <input id="email" name="email" type="text" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <span class="col-md-2 col-md-offset-2 text-right">Password</span>
                              <div class="col-md-6">
                                  <input id="password" name="password" type="text" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <span class="col-md-2 col-md-offset-2 text-right">Ulangi Password</span>
                              <div class="col-md-6">
                                  <input id="password01" name="password01" type="text" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <span class="col-md-12 text-center">Gender</span>
                              <div class="col-md-4">
                            </div>
                              <div class="col-md-4 text-center">
                              <img src="Girl.png" alt="girlicon" style="max-width:150px; max-height:150px">
                              <img src="Boy.png" alt="boyicon" style="max-width:150px; max-height:150px">
                            </div>
                          </div>

                          <div class="form-group">
                              <div class="col-md-12 text-center">
                                  <button type="submit" class="btn btn-primary btn-lg">Daftar</button>
                              </div>
                          </div>
